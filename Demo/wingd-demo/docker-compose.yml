      - edgexpert-license
      - core-data

  #################################################################
  # Tools
  #################################################################

  influxdb:
    image: influxdb:1.7.11
    container_name: influxdb17
    hostname: influxdb17
    networks:
      edgex-network:
        aliases:
          - influxdb
    environment:
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
      INFLUXDB_ADMIN_USER: admin
      INFLUXDB_ADMIN_PASSWORD: admin
      INFLUXDB_DB: edgex
      INFLUXDB_WRITE_USER: core
      INFLUXDB_WRITE_USER_PASSWORD: password
    depends_on:
      - export-distro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"

  grafana:
    image: iotechsys/edgexpert-grafana:5.2.2
    container_name: grafana
    hostname: edgex-grafana
    networks:
      edgex-network:
        aliases:
          - edgex-grafana
    ports:
      - "3000:3000"
    volumes:
      - type: volume
        source: grafana-data
        target: /var/lib/grafana
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"

  #################################################################
  # EdgeXpert License
  #################################################################

  edgexpert-license:
    image: iotechsys/sys-mgmt-demo-license-prov:nova-demo
    container_name: edgexpert-license
    hostname: edgexpert-license
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
    volumes:
      - license-data:/lic:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"

