version: "3.7"

networks:
  edgex-network:
    driver: bridge

volumes:
  db-data:
  nodered-data:
  license-data:
  export-data:  
  grafana-data:

# all common shared environment variables defined here:
x-common-env-variables: &common-variables
  EDGEX_SECURITY_SECRET_STORE: "false"
  Clients_Data_Host: edgex-core-data
  Clients_CoreData_Host: edgex-core-data
  Clients_Metadata_Host: edgex-core-metadata
  Clients_Command_Host: edgex-core-command
  Databases_Primary_Host: edgex-redis
  # license
  EDGEXPERT_LICENSE_PATH: /edgexpert/licenses/

services:

  #################################################################
  # Database Services
  #################################################################

  redis:
    image: redis:6.2.3
    container_name: redis
    hostname: redis
    networks:
      edgex-network:
        aliases:
          - edgex-redis
    read_only: true
    security_opt:
      - no-new-privileges:true
    volumes:
      - db-data:/data:z
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"

  #################################################################
  # Core Services
  #################################################################

  core-metadata:
    image: iotechsys/edgexpert-core-metadata:1.8
    container_name: core-metadata
    hostname: core-metadata
    command: "--confdir=/res"
    ports:
      - "48081:48081"
    networks:
      edgex-network:
        aliases:
          - edgex-core-metadata
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
      Service_Host: core-metadata
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - redis

  core-data:
    image: iotechsys/edgexpert-core-data:1.8
    container_name: core-data
    hostname: core-data
    command: "--confdir=/res"
    ports:
      - "48080:48080"
      - "5563:5563"
    networks:
      edgex-network:
        aliases:
          - edgex-core-data
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
      Service_Host: core-data
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - redis
      - core-metadata

  core-command:
    image: iotechsys/edgexpert-core-command:1.8
    container_name: core-command
    hostname: core-command
    command: "--confdir=/res"
    ports:
      - "48082:48082"
    networks:
      edgex-network:
        aliases:
          - edgex-core-command
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
      Service_Host: core-command
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - redis
      - core-metadata

  #################################################################
  # Device Services
  #################################################################

  device-modbus-c:
    image: iotechsys/edgexpert-device-modbus-c:1.8
    container_name: device-modbus
    hostname: device-modbus
    entrypoint: /modbus
    networks:
      - edgex-network
    ports:
      - "49991:49991"
    environment:
      <<: *common-variables
      Service_Host: device-modbus
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - core-metadata
      - core-data
      - core-command

  device-opc-ua:
    image: iotechsys/edgexpert-device-opc-ua:1.8
    container_name: device-opc-ua
    hostname: device-opc-ua
    networks:
      - edgex-network
    ports:
      - "49983:49983"
    environment:
      <<: *common-variables
      Service_Host: device-opc-ua
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - core-metadata
      - core-data
      - core-command

 #################################################################
  # Export Services
  #################################################################

  export-client:
    image: iotechsys/edgexpert-export-client:1.8
    container_name: export-client
    hostname: export-client
    command: "--confdir=/res"
    ports:
      - "48071:48071"
    networks:
      edgex-network:
        aliases:
          - edgex-export-client
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
      Service_Host: export-client
      Clients_Distro_Host: export-distro
    volumes:
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - core-data

  export-distro:
    image: iotechsys/edgexpert-export-distro:1.8
    container_name: export-distro
    hostname: export-distro
    command: "--confdir=/res"
    ports:
      - "48070:48070"
    networks:
      edgex-network:
        aliases:
          - edgex-export-distro
    read_only: true
    security_opt:
      - no-new-privileges:true
    environment:
      <<: *common-variables
      Service_Host: export-distro
      Clients_Export_Host: export-client
      MessageQueue_Host: core-data
      Certificates_MQTTS_Cert: "dummy.crt"
      Certificates_MQTTS_Key: "dummy.key"
      Certificates_AWS_Cert: "dummy.crt"
      Certificates_AWS_Key: "dummy.key"
    volumes:
      - export-data:/export/keys
      - license-data:/edgexpert/licenses/:ro
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "20"
    depends_on:
      - edgexpert-license
      - export-client

  #################################################################
  # App Services
  #################################################################

